<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Importação da fonte do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Loja Links</title>

    <style>
      /* CSS Reset e Definições Globais */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Variáveis de Cores e Estilos */
      :root {
        --text-color: white;
        --bg-url: url(https://i.postimg.cc/Zn2wkKZV/531e320b9827682eba0002f5img1-46.webp);
        --stroke-color: rgba(255, 255, 255, 0.5);
        --surface-color: rgba(0, 0, 0, 0.2);
        --surface-color-hover: rgba(0, 0, 0, 0.1);
        --social-link-hover: rgba(255, 255, 255, 0.2);
      }

      body {
        /* Imagem de fundo */
        background: var(--bg-url) no-repeat top center/cover;
        height: 100vh;
      }

      body * {
        font-family: "Inter", sans-serif;
        color: var(--text-color);
      }

      #container {
        width: 100%;
        max-width: 588px;
        margin: 56px auto 0px;
        padding: 0 24px;
      }

      /* Perfil */
      #profile {
        text-align: center;
        padding: 24px;
      }

      #profile img {
        width: 112px;
        height: 112px;
        object-fit: cover;
        border-radius: 50%;
        border: 2px solid var(--stroke-color);
      }

      #profile p {
        font-weight: 500;
        line-height: 24px;
        margin-top: 8px;
        /* Sombra no texto para melhor legibilidade */
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      }

      /* Lista de Links */
      ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 24px 0;
      }

      ul li a {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px 24px;
        background: var(--surface-color);
        border: 1px solid var(--stroke-color);
        border-radius: 8px;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s;
      }

      ul li a:hover {
        background: var(--surface-color-hover);
        border: 1.5px solid var(--text-color);
      }

      /* Links Sociais */
      #social-links {
        display: flex;
        justify-content: center;
        padding: 24px 0;
        font-size: 24px;
      }

      #social-links a {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        transition: background 0.2s;
        border-radius: 50%;
      }

      #social-links a:hover {
        background: var(--social-link-hover);
      }
      
      footer {
        padding: 24px 0;
        text-align: center;
        font-size: 14px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      }
      
      /* Cores customizadas para ícones sociais */
      #social-links svg path {
        /* Aplica o gradiente definido no SVG */
        fill: url(#instagram-gradient);
      }

      #social-links .tiktok-icon ion-icon {
        color: black;
      }

    </style>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <!-- LOGO ATUALIZADA -->
        <img
          src="https://i.postimg.cc/sf01RRr7/Gemini-Generated-Image-pfeldwpfeldwpfel.png"
          alt="Logo da Zona83"
        />
        <!-- NOME DE USUÁRIO ATUALIZADO -->
        <p>@zona.83</p>
      </div>

      <ul>
        <!-- TROQUE AQUI: Personalize os links e os textos -->
        <li>
          <a href="#" target="_blank">Ver Catálogo de Produtos</a>
        </li>
        <li>
          <a href="#" target="_blank">Fale conosco no WhatsApp</a>
        </li>
      </ul>

      <div id="social-links">
        <!-- ÍCONES SOCIAIS ATUALIZADOS -->
        <a href="https://www.instagram.com/zona.83/" target="_blank">
            <!-- Instagram icon com SVG para gradiente -->

                        <stop offset=".9" stop-color="#833ab4"/>

                </defs>

        </a>
        <a href="https://www.tiktok.com/@zona.083" target="_blank" class="tiktok-icon">
          <ion-icon name="logo-tiktok"></ion-icon>
        </a>
      </div>
      
      <footer>
        Feito com ♥ pela sua equipe.
      </footer>
    </div>

    <!-- Scripts para Ícones -->
    <script
      type="module"

  </body>
</html>
