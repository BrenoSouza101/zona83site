<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Importação da fonte do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Loja Links</title>

    <style>
      /* CSS Reset e Definições Globais */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Variáveis de Cores e Estilos */
      :root {
        --text-color: white;
        --bg-url: url(https://i.postimg.cc/Zn2wkKZV/531e320b9827682eba0002f5img1-46.webp);
        --stroke-color: rgba(255, 255, 255, 0.5);
        --surface-color: rgba(0, 0, 0, 0.2);
        --surface-color-hover: rgba(0, 0, 0, 0.1);
        --social-bg-color: rgba(0, 0, 0, 0.3);
      }

      body {
        /* Imagem de fundo */
        background: var(--bg-url) no-repeat top center/cover;
        height: 100vh;
      }

      body * {
        font-family: "Inter", sans-serif;
        color: var(--text-color);
      }

      #container {
        width: 100%;
        max-width: 588px;
        margin: 56px auto 0px;
        padding: 0 24px;
      }

      /* Perfil */
      #profile {
        text-align: center;
        padding: 24px;
      }

      #profile img {
        width: 112px;
        height: 112px;
        object-fit: cover;
        border-radius: 50%;
        border: 2px solid var(--stroke-color);
      }

      #profile p {
        font-weight: 500;
        line-height: 24px;
        margin-top: 8px;
        /* Sombra no texto para melhor legibilidade */
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      }

      /* Lista de Links */
      ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 24px 0;
      }

      ul li a {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px 24px;
        background: var(--surface-color);
        border: 1px solid var(--stroke-color);
        border-radius: 8px;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        text-decoration: none;
        font-weight: 500;
        transition: background 0.2s, transform 0.3s; /* Adicionada transição para o efeito de saltar */
      }

      ul li a:hover {
        background: var(--surface-color-hover);
        border: 1.5px solid var(--text-color);
        transform: scale(1.05); /* Adicionado efeito de saltar */
      }

      /* Links Sociais */
      #social-links {
        display: flex;
        justify-content: center;
        gap: 16px;
        padding: 24px 0;
        font-size: 24px;
      }

      #social-links a {
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s;
        width: 56px;
        height: 56px;
        background: var(--social-bg-color);
        border: 1px solid var(--stroke-color);
        border-radius: 50%;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }

      #social-links a:hover {
        transform: scale(1.1);
      }
      
      footer {
        padding: 24px 0;
        text-align: center;
        font-size: 14px;
        color: white; 
        font-weight: 500;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 1);
      }
      
      #social-links ion-icon {
        color: white;
      }

    </style>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <!-- LOGO ATUALIZADA PARA CAMINHO LOCAL -->
        <img
          src="Gemini_Generated_Image_pfeldwpfeldwpfel.png"
          alt="Logo da Zona83"
        />
        <!-- NOME DE USUÁRIO ATUALIZADO -->
        <p>@zona.83</p>
      </div>

      <ul>
        <!-- TROQUE AQUI: Personalize os links e os textos -->
        <li>
          <a href="#" target="_blank">Ver Catálogo de Produtos</a>
        </li>
        <li>
          <a href="#" target="_blank">Fale conosco no WhatsApp</a>
        </li>
      </ul>

      <div id="social-links">
        <!-- ÍCONES SOCIAIS COM NOVO ESTILO -->
        <a href="https://www.instagram.com/zona.83/" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.tiktok.com/@zona.083" target="_blank">
          <ion-icon name="logo-tiktok"></ion-icon>
        </a>
      </div>
      
      <footer>
        𝙎𝙀𝙐 𝙀𝙎𝙏𝙄𝙇𝙊 𝙀 𝘼𝙌𝙐𝙄
      </footer>
    </div>

    <!-- Scripts para Ícones -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

  </body>
</html>
